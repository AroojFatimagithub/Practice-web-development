<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math objects in js</title>
</head>
<body>
    <div class="container">
        This is a container.
    </div>
    <script>
        let math=Math.LN2;
        console.log(math);

        let a= 34.64534;
        let b = 89;

        console.log("The value of a and b is ", a, ", ",b);
        console.log("The value of round a and round b is ", Math.round(a),", ",Math.round(b));

        //power
        console.log("3 raised power to the 2 is ",Math.pow(3,2));

        //square root
        console.log("Square root of 36 is ",Math.sqrt(36));

        //ceil and floor
        console.log("5.8 rounded up to nearest integer is ",Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer is ",Math.floor(5.8));

        //Abs function
        console.log("Absolute value of -5.66 is ",Math.abs(-5.66));

        //Trigonometric function
        console.log("The valueof cos(0) is ",Math.sin(90));
        console.log("The valueof sin(PI/2) is ",Math.sin(Math.PI)/2);

        //Min and Max function
        console.log("Maximum value of 5, 6 ,75 is ", Math.max(5,6,75));

        //Generating a random number
        let r=Math.random();
        console.log("The random number is ",r);
    </script>
</body>
</html>
